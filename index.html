       <script>
        const prenom = "Jean";
        const nom = "Dupont";
        const telephone = "+33123456789";
        const email = "jean.dupont@example.com";
        
        const vCard = `BEGIN:VCARD
        VERSION:3.0
        FN:${prenom} ${nom}
        TEL;TYPE=CELL:${telephone}
        EMAIL:${email}
        END:VCARD`;
        
        function sauvegarderContact() {
          const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
          const url = URL.createObjectURL(blob);
        
          const link = document.createElement('a');
          link.href = url;
          link.download = `${prenom}_${nom}.vcf`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        }
        
        async function partagerContact() {
          if (navigator.share) {
            try {
              const file = new File([vCard], `${prenom}_${nom}.vcf`, { type: 'text/vcard;charset=utf-8' });
              await navigator.share({
                title: 'Partager Contact',
                text: 'Voici les informations du contact :',
                files: [file]
              });
            } catch (error) {
              alert('Erreur lors du partage : ' + error);
            }
          } else {
            alert("Votre navigateur ne supporte pas le partage de fichiers.");
          }
        }
        </script>
